<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Wiring Diagram: Arduino Nano 33 BLE Rev2 + HC-SR04
  </text>
  
  <!-- Arduino Nano 33 BLE -->
  <g id="arduino">
    <rect x="450" y="200" width="300" height="400" fill="#00979D" stroke="#006064" stroke-width="3" rx="10"/>
    <text x="600" y="230" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      Arduino Nano 33 BLE Rev2
    </text>
    
    <!-- Pin labels -->
    <!-- Left side pins -->
    <circle cx="470" cy="280" r="6" fill="#FFD700"/>
    <text x="490" y="285" font-size="14" fill="white">D9 (TRIG)</text>
    
    <circle cx="470" cy="320" r="6" fill="#FFD700"/>
    <text x="490" y="325" font-size="14" fill="white">D10 (ECHO)</text>
    
    <circle cx="470" cy="360" r="6" fill="#FFD700"/>
    <text x="490" y="365" font-size="14" fill="white">D8 (Buzzer)</text>
    
    <!-- Right side pins -->
    <circle cx="730" cy="280" r="6" fill="#FF6B6B"/>
    <text x="640" y="285" font-size="14" fill="white" text-anchor="end">5V</text>
    
    <circle cx="730" cy="320" r="6" fill="#4A4A4A"/>
    <text x="640" y="325" font-size="14" fill="white" text-anchor="end">GND</text>
    
    <circle cx="730" cy="360" r="6" fill="#4A4A4A"/>
    <text x="640" y="365" font-size="14" fill="white" text-anchor="end">GND</text>
    
    <!-- 3.3V Logic note -->
    <rect x="480" y="520" width="240" height="60" fill="#FFF3CD" stroke="#FFC107" stroke-width="2" rx="5"/>
    <text x="600" y="545" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
      ⚠️ 3.3V Logic Board
    </text>
    <text x="600" y="565" font-size="11" text-anchor="middle" fill="#856404">
      Needs voltage divider for ECHO
    </text>
  </g>
  
  <!-- HC-SR04 Sensor -->
  <g id="sensor">
    <rect x="100" y="100" width="200" height="120" fill="#34495E" stroke="#2C3E50" stroke-width="3" rx="8"/>
    <text x="200" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      HC-SR04
    </text>
    <text x="200" y="150" font-size="12" text-anchor="middle" fill="#BDC3C7">
      Ultrasonic Sensor
    </text>
    
    <!-- Sensor eyes -->
    <circle cx="170" cy="185" r="18" fill="#95A5A6" stroke="#7F8C8D" stroke-width="2"/>
    <circle cx="230" cy="185" r="18" fill="#95A5A6" stroke="#7F8C8D" stroke-width="2"/>
    
    <!-- Pin connectors -->
    <g id="sensor-pins">
      <rect x="120" y="230" width="30" height="40" fill="#FF6B6B" stroke="#C0392B" stroke-width="2"/>
      <text x="135" y="255" font-size="10" font-weight="bold" text-anchor="middle">VCC</text>
      
      <rect x="160" y="230" width="30" height="40" fill="#FFD700" stroke="#F39C12" stroke-width="2"/>
      <text x="175" y="255" font-size="10" font-weight="bold" text-anchor="middle">TRIG</text>
      
      <rect x="200" y="230" width="30" height="40" fill="#3498DB" stroke="#2980B9" stroke-width="2"/>
      <text x="215" y="255" font-size="10" font-weight="bold" text-anchor="middle">ECHO</text>
      
      <rect x="240" y="230" width="30" height="40" fill="#4A4A4A" stroke="#2C3E50" stroke-width="2"/>
      <text x="255" y="255" font-size="10" font-weight="bold" text-anchor="middle">GND</text>
    </g>
  </g>
  
  <!-- Voltage Divider -->
  <g id="voltage-divider">
    <rect x="320" y="300" width="100" height="180" fill="#ECF0F1" stroke="#95A5A6" stroke-width="2" rx="5"/>
    <text x="370" y="325" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">
      Voltage
    </text>
    <text x="370" y="343" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">
      Divider
    </text>
    
    <!-- Resistor 1 -->
    <rect x="350" y="355" width="40" height="15" fill="#D4A574" stroke="#8B6F47" stroke-width="2"/>
    <text x="370" y="367" font-size="9" font-weight="bold" text-anchor="middle">10kΩ</text>
    
    <!-- Connection point -->
    <circle cx="370" y="400" r="5" fill="#E74C3C"/>
    <text x="395" y="405" font-size="10" fill="#E74C3C">to D10</text>
    
    <!-- Resistor 2 -->
    <rect x="350" y="420" width="40" height="15" fill="#D4A574" stroke="#8B6F47" stroke-width="2"/>
    <text x="370" y="432" font-size="9" font-weight="bold" text-anchor="middle">4.7kΩ</text>
    
    <!-- Connections -->
    <line x1="370" y1="355" x2="370" y2="340" stroke="#3498DB" stroke-width="3"/>
    <line x1="370" y1="370" x2="370" y2="400" stroke="#E74C3C" stroke-width="3"/>
    <line x1="370" y1="400" x2="370" y2="420" stroke="#E74C3C" stroke-width="3"/>
    <line x1="370" y1="435" x2="370" y2="455" stroke="#4A4A4A" stroke-width="3"/>
    
    <text x="370" y="340" font-size="9" text-anchor="middle" fill="#3498DB">5V ECHO</text>
    <text x="370" y="468" font-size="9" text-anchor="middle" fill="#4A4A4A">GND</text>
  </g>
  
  <!-- Buzzer Circuit -->
  <g id="buzzer">
    <ellipse cx="900" cy="350" rx="50" ry="60" fill="#2C3E50" stroke="#000" stroke-width="2"/>
    <circle cx="900" cy="350" r="35" fill="#34495E"/>
    <text x="900" y="355" font-size="16" font-weight="bold" text-anchor="middle" fill="white">♪</text>
    <text x="900" y="430" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">
      Buzzer
    </text>
    
    <!-- Transistor -->
    <g id="transistor" transform="translate(850, 480)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#2C3E50" stroke-width="2"/>
      <line x1="-15" y1="-10" x2="5" y2="-10" stroke="#2C3E50" stroke-width="3"/>
      <line x1="5" y1="-10" x2="5" y2="10" stroke="#2C3E50" stroke-width="3"/>
      <line x1="5" y1="10" x2="-15" y2="10" stroke="#2C3E50" stroke-width="3"/>
      <line x1="-30" y1="0" x2="-15" y2="0" stroke="#2C3E50" stroke-width="2"/>
      <text x="-50" y="5" font-size="10" fill="#2C3E50">Base</text>
      <text x="30" y="-30" font-size="9" fill="#2C3E50">Collector</text>
      <text x="30" y="35" font-size="9" fill="#2C3E50">Emitter</text>
    </g>
    
    <!-- Resistor for base -->
    <rect x="775" y="473" width="30" height="12" fill="#D4A574" stroke="#8B6F47" stroke-width="1.5"/>
    <text x="790" y="482" font-size="8" font-weight="bold" text-anchor="middle">1kΩ</text>
  </g>
  
  <!-- Wiring connections -->
  <!-- VCC to 5V -->
  <line x1="135" y1="270" x2="135" y2="290" stroke="#FF6B6B" stroke-width="3"/>
  <line x1="135" y1="290" x2="730" y2="290" stroke="#FF6B6B" stroke-width="3"/>
  <line x1="730" y1="290" x2="730" y2="280" stroke="#FF6B6B" stroke-width="3"/>
  
  <!-- TRIG to D9 -->
  <line x1="175" y1="270" x2="175" y2="280" stroke="#FFD700" stroke-width="3"/>
  <line x1="175" y1="280" x2="470" y2="280" stroke="#FFD700" stroke-width="3"/>
  
  <!-- ECHO to Voltage Divider -->
  <line x1="215" y1="270" x2="215" y2="340" stroke="#3498DB" stroke-width="3"/>
  <line x1="215" y1="340" x2="370" y2="340" stroke="#3498DB" stroke-width="3"/>
  
  <!-- Voltage Divider to D10 -->
  <line x1="395" y1="400" x2="470" y2="320" stroke="#E74C3C" stroke-width="3"/>
  
  <!-- Sensor GND -->
  <line x1="255" y1="270" x2="255" y2="330" stroke="#4A4A4A" stroke-width="3"/>
  <line x1="255" y1="330" x2="370" y2="455" stroke="#4A4A4A" stroke-width="3"/>
  <line x1="370" y1="455" x2="730" y2="330" stroke="#4A4A4A" stroke-width="3"/>
  <line x1="730" y1="330" x2="730" y2="320" stroke="#4A4A4A" stroke-width="3"/>
  
  <!-- D8 to transistor base -->
  <line x1="470" y1="360" x2="775" y2="478" stroke="#9B59B6" stroke-width="3"/>
  
  <!-- Buzzer connections -->
  <line x1="900" y1="410" x2="900" y2="450" stroke="#FF6B6B" stroke-width="3"/>
  <line x1="900" y1="450" x2="850" y2="450" stroke="#FF6B6B" stroke-width="3"/>
  <line x1="850" y1="510" x2="850" y2="540" stroke="#4A4A4A" stroke-width="3"/>
  <line x1="850" y1="540" x2="730" y2="540" stroke="#4A4A4A" stroke-width="3"/>
  <line x1="730" y1="540" x2="730" y2="360" stroke="#4A4A4A" stroke-width="3"/>
  
  <!-- Buzzer 5V -->
  <line x1="900" y1="290" x2="900" y2="290" stroke="#FF6B6B" stroke-width="3"/>
  <circle cx="900" cy="290" r="4" fill="#FF6B6B"/>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="650" width="280" height="130" fill="white" stroke="#2C3E50" stroke-width="2" rx="5"/>
    <text x="190" y="675" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">
      Wire Color Guide
    </text>
    
    <line x1="70" y1="695" x2="120" y2="695" stroke="#FF6B6B" stroke-width="4"/>
    <text x="130" y="700" font-size="12" fill="#2C3E50">5V Power (Red)</text>
    
    <line x1="70" y1="715" x2="120" y2="715" stroke="#4A4A4A" stroke-width="4"/>
    <text x="130" y="720" font-size="12" fill="#2C3E50">Ground (Black)</text>
    
    <line x1="70" y1="735" x2="120" y2="735" stroke="#FFD700" stroke-width="4"/>
    <text x="130" y="740" font-size="12" fill="#2C3E50">Signal (Yellow)</text>
    
    <line x1="70" y1="755" x2="120" y2="755" stroke="#3498DB" stroke-width="4"/>
    <text x="130" y="760" font-size="12" fill="#2C3E50">ECHO (Blue)</text>
  </g>
  
  <!-- Important Notes -->
  <g id="notes">
    <rect x="870" y="650" width="280" height="130" fill="#FFF3CD" stroke="#FFC107" stroke-width="2" rx="5"/>
    <text x="1010" y="675" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
      ⚠️ Important Notes
    </text>
    <text x="890" y="700" font-size="11" fill="#856404">
      • HC-SR04 needs 5V power
    </text>
    <text x="890" y="720" font-size="11" fill="#856404">
      • ECHO outputs 5V signal
    </text>
    <text x="890" y="740" font-size="11" fill="#856404">
      • Arduino is 3.3V logic
    </text>
    <text x="890" y="760" font-size="11" fill="#856404">
      • Voltage divider protects D10
    </text>
  </g>
</svg>