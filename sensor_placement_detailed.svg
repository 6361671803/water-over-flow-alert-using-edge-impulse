<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f7fa;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1400" height="1000" fill="url(#bg-gradient)"/>
  
  <!-- Title Section -->
  <rect x="50" y="20" width="1300" height="90" fill="white" stroke="#2C3E50" stroke-width="3" rx="10" filter="url(#shadow)"/>
  <text x="700" y="55" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    HC-SR04 Sensor Placement &amp; Distance Measurement
  </text>
  <text x="700" y="85" font-size="16" text-anchor="middle" fill="#7f8c8d">
    Ultrasonic Water Level Detection System - Classification Guide for Machine Learning
  </text>
  
  <!-- Main Diagram Area -->
  <g id="main-measurement-diagram">
    
    <!-- Sensor Mount Structure -->
    <g id="mount-structure">
      <!-- Horizontal support bar -->
      <rect x="500" y="150" width="400" height="25" fill="#8B7355" stroke="#654321" stroke-width="3" rx="5"/>
      
      <!-- Vertical supports -->
      <rect x="520" y="175" width="25" height="150" fill="#A0826D" stroke="#654321" stroke-width="3" rx="3"/>
      <rect x="855" y="175" width="25" height="150" fill="#A0826D" stroke="#654321" stroke-width="3" rx="3"/>
      
      <!-- Label -->
      <text x="700" y="142" font-size="13" font-weight="bold" text-anchor="middle" fill="#654321">
        MOUNTING BRACKET (Fixed Position)
      </text>
    </g>
    
    <!-- HC-SR04 Sensor -->
    <g id="ultrasonic-sensor">
      <rect x="600" y="150" width="200" height="110" fill="#34495E" stroke="#2C3E50" stroke-width="4" rx="10" filter="url(#shadow)"/>
      
      <text x="700" y="185" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
        HC-SR04
      </text>
      <text x="700" y="210" font-size="14" text-anchor="middle" fill="#BDC3C7">
        Ultrasonic Sensor
      </text>
      
      <!-- Sensor transducers (eyes) -->
      <circle cx="660" cy="235" r="18" fill="#95A5A6" stroke="#7F8C8D" stroke-width="3"/>
      <circle cx="740" cy="235" r="18" fill="#95A5A6" stroke="#7F8C8D" stroke-width="3"/>
      
      <!-- Inner circles -->
      <circle cx="660" cy="235" r="12" fill="#7F8C8D"/>
      <circle cx="740" cy="235" r="12" fill="#7F8C8D"/>
      
      <!-- Pins -->
      <rect x="625" y="265" width="150" height="5" fill="#FFD700"/>
      
      <!-- Arrow showing direction -->
      <text x="700" y="295" font-size="12" font-weight="bold" text-anchor="middle" fill="#E74C3C">
        ‚Üì FACING DOWN ‚Üì
      </text>
    </g>
    
    <!-- Ultrasonic Wave Visualization -->
    <g id="ultrasonic-waves">
      <defs>
        <radialGradient id="wave-gradient">
          <stop offset="0%" style="stop-color:#3498DB;stop-opacity:0.4" />
          <stop offset="100%" style="stop-color:#3498DB;stop-opacity:0" />
        </radialGradient>
      </defs>
      
      <!-- Wave lines -->
      <path d="M 700 260 L 700 350" stroke="#3498DB" stroke-width="4" stroke-dasharray="10,5" opacity="0.8"/>
      <path d="M 680 260 L 660 350" stroke="#3498DB" stroke-width="3" stroke-dasharray="8,4" opacity="0.6"/>
      <path d="M 720 260 L 740 350" stroke="#3498DB" stroke-width="3" stroke-dasharray="8,4" opacity="0.6"/>
      
      <!-- Cone representation -->
      <path d="M 700 260 L 640 370 L 760 370 Z" fill="url(#wave-gradient)" opacity="0.3"/>
      
      <text x="770" y="315" font-size="11" fill="#3498DB" font-weight="bold">
        15¬∞ Detection
      </text>
      <text x="770" y="330" font-size="11" fill="#3498DB" font-weight="bold">
        Cone
      </text>
    </g>
    
    <!-- Distance Scale (Left Side) -->
    <g id="distance-ruler">
      <line x1="400" y1="260" x2="400" y2="800" stroke="#2C3E50" stroke-width="4"/>
      
      <!-- Major tick marks with labels -->
      <g id="tick-0cm">
        <line x1="385" y1="260" x2="415" y2="260" stroke="#2C3E50" stroke-width="3"/>
        <text x="370" y="265" font-size="14" font-weight="bold" text-anchor="end" fill="#2C3E50">0 cm</text>
      </g>
      
      <g id="tick-3cm">
        <line x1="385" y1="380" x2="415" y2="380" stroke="#27AE60" stroke-width="4"/>
        <text x="370" y="385" font-size="14" font-weight="bold" text-anchor="end" fill="#27AE60">3 cm</text>
      </g>
      
      <g id="tick-6cm">
        <line x1="385" y1="500" x2="415" y2="500" stroke="#27AE60" stroke-width="4"/>
        <text x="370" y="505" font-size="14" font-weight="bold" text-anchor="end" fill="#27AE60">6 cm</text>
      </g>
      
      <g id="tick-8cm">
        <line x1="385" y1="580" x2="415" y2="580" stroke="#E74C3C" stroke-width="4"/>
        <text x="370" y="585" font-size="14" font-weight="bold" text-anchor="end" fill="#E74C3C">8 cm</text>
      </g>
      
      <g id="tick-12cm">
        <line x1="385" y1="740" x2="415" y2="740" stroke="#E74C3C" stroke-width="4"/>
        <text x="370" y="745" font-size="14" font-weight="bold" text-anchor="end" fill="#E74C3C">12 cm</text>
      </g>
      
      <!-- Minor ticks -->
      <line x1="393" y1="340" x2="407" y2="340" stroke="#7f8c8d" stroke-width="2"/>
      <line x1="393" y1="420" x2="407" y2="420" stroke="#7f8c8d" stroke-width="2"/>
      <line x1="393" y1="460" x2="407" y2="460" stroke="#7f8c8d" stroke-width="2"/>
      <line x1="393" y1="540" x2="407" y2="540" stroke="#7f8c8d" stroke-width="2"/>
      <line x1="393" y1="620" x2="407" y2="620" stroke="#7f8c8d" stroke-width="2"/>
      <line x1="393" y1="660" x2="407" y2="660" stroke="#7f8c8d" stroke-width="2"/>
      <line x1="393" y1="700" x2="407" y2="700" stroke="#7f8c8d" stroke-width="2"/>
      <line x1="393" y1="780" x2="407" y2="780" stroke="#7f8c8d" stroke-width="2"/>
    </g>
    
    <!-- FULL ZONE (3-6 cm) -->
    <g id="full-zone-highlight">
      <!-- Zone background -->
      <rect x="450" y="380" width="500" height="120" fill="#27AE60" fill-opacity="0.15" stroke="#27AE60" stroke-width="4" stroke-dasharray="12,6" rx="5"/>
      
      <!-- Water surface at 4cm (example) -->
      <path d="M 450 420 Q 520 415, 590 420 T 730 420 T 870 420 T 950 420" 
            stroke="#1E90FF" stroke-width="4" fill="none"/>
      <rect x="450" y="420" width="500" height="80" fill="#1E90FF" fill-opacity="0.3"/>
      
      <!-- Water waves detail -->
      <path d="M 450 422 Q 470 418, 490 422 T 530 422 T 570 422 T 610 422 T 650 422 T 690 422 T 730 422 T 770 422 T 810 422 T 850 422 T 890 422 T 930 422 T 950 422" 
            stroke="#0D7FFF" stroke-width="2" fill="none" opacity="0.6"/>
      
      <!-- Label box -->
      <rect x="980" y="405" width="200" height="90" fill="#27AE60" stroke="#229954" stroke-width="4" rx="10" filter="url(#shadow)"/>
      <text x="1080" y="435" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
        ‚úì FULL
      </text>
      <text x="1080" y="460" font-size="14" text-anchor="middle" fill="white">
        Range: 3-6 cm
      </text>
      <text x="1080" y="480" font-size="13" text-anchor="middle" fill="white" font-weight="bold">
        glass_full
      </text>
      
      <!-- Arrow pointing to zone -->
      <path d="M 980 450 L 950 440" stroke="#27AE60" stroke-width="4" marker-end="url(#arrow-green)"/>
      <defs>
        <marker id="arrow-green" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
          <path d="M0,0 L0,12 L12,6 z" fill="#27AE60"/>
        </marker>
      </defs>
      
      <!-- Zone bracket -->
      <line x1="430" y1="380" x2="430" y2="500" stroke="#27AE60" stroke-width="3"/>
      <line x1="425" y1="380" x2="435" y2="380" stroke="#27AE60" stroke-width="3"/>
      <line x1="425" y1="500" x2="435" y2="500" stroke="#27AE60" stroke-width="3"/>
    </g>
    
    <!-- NOT FULL ZONE (8-12 cm) -->
    <g id="not-full-zone-highlight">
      <!-- Zone background -->
      <rect x="450" y="580" width="500" height="160" fill="#E74C3C" fill-opacity="0.15" stroke="#E74C3C" stroke-width="4" stroke-dasharray="12,6" rx="5"/>
      
      <!-- Lower water level at 10cm (example) -->
      <path d="M 450 660 Q 520 655, 590 660 T 730 660 T 870 660 T 950 660" 
            stroke="#4682B4" stroke-width="4" fill="none"/>
      <rect x="450" y="660" width="500" height="80" fill="#87CEEB" fill-opacity="0.2"/>
      
      <!-- Label box -->
      <rect x="980" y="625" width="220" height="90" fill="#E74C3C" stroke="#C0392B" stroke-width="4" rx="10" filter="url(#shadow)"/>
      <text x="1090" y="655" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
        ‚úó NOT FULL
      </text>
      <text x="1090" y="680" font-size="14" text-anchor="middle" fill="white">
        Range: 8-12 cm
      </text>
      <text x="1090" y="700" font-size="13" text-anchor="middle" fill="white" font-weight="bold">
        glass_not_full
      </text>
      
      <!-- Arrow pointing to zone -->
      <path d="M 980 670 L 950 670" stroke="#E74C3C" stroke-width="4" marker-end="url(#arrow-red)"/>
      <defs>
        <marker id="arrow-red" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
          <path d="M0,0 L0,12 L12,6 z" fill="#E74C3C"/>
        </marker>
      </defs>
      
      <!-- Zone bracket -->
      <line x1="430" y1="580" x2="430" y2="740" stroke="#E74C3C" stroke-width="3"/>
      <line x1="425" y1="580" x2="435" y2="580" stroke="#E74C3C" stroke-width="3"/>
      <line x1="425" y1="740" x2="435" y2="740" stroke="#E74C3C" stroke-width="3"/>
    </g>
    
    <!-- Glass Container -->
    <g id="glass-container">
      <rect x="450" y="350" width="500" height="450" fill="none" stroke="#4682B4" stroke-width="6" rx="10"/>
      
      <!-- Glass label -->
      <text x="700" y="825" font-size="18" font-weight="bold" text-anchor="middle" fill="#2C3E50">
        GLASS / CUP CONTAINER
      </text>
      
      <!-- Bottom -->
      <rect x="455" y="795" width="490" height="5" fill="#34495E"/>
      
      <!-- Glass reflection effect -->
      <rect x="455" y="355" width="490" height="440" fill="white" opacity="0.1" rx="8"/>
    </g>
    
  </g>
  
  <!-- Machine Learning Dataset Info -->
  <g id="ml-dataset-section">
    <rect x="50" y="850" width="650" height="130" fill="white" stroke="#3498DB" stroke-width="4" rx="10" filter="url(#shadow)"/>
    
    <text x="375" y="880" font-size="18" font-weight="bold" text-anchor="middle" fill="#2C3E50">
      üìä Machine Learning Training Dataset
    </text>
    
    <!-- Class 1 -->
    <rect x="70" y="900" width="290" height="65" fill="#D5F4E6" stroke="#27AE60" stroke-width="3" rx="8"/>
    <text x="215" y="925" font-size="15" font-weight="bold" text-anchor="middle" fill="#27AE60">
      CLASS 1: glass_full
    </text>
    <text x="215" y="945" font-size="12" text-anchor="middle" fill="#229954">
      Collect 50-100 samples
    </text>
    <text x="215" y="960" font-size="11" text-anchor="middle" fill="#555">
      Distance readings: 3-6 cm
    </text>
    
    <!-- Class 2 -->
    <rect x="380" y="900" width="300" height="65" fill="#FADBD8" stroke="#E74C3C" stroke-width="3" rx="8"/>
    <text x="530" y="925" font-size="15" font-weight="bold" text-anchor="middle" fill="#E74C3C">
      CLASS 2: glass_not_full
    </text>
    <text x="530" y="945" font-size="12" text-anchor="middle" fill="#C0392B">
      Collect 50-100 samples
    </text>
    <text x="530" y="960" font-size="11" text-anchor="middle" fill="#555">
      Distance readings: 8-12 cm
    </text>
  </g>
  
  <!-- Practical Examples -->
  <g id="examples-section">
    <rect x="730" y="850" width="620" height="130" fill="#FFF3CD" stroke="#FFC107" stroke-width="4" rx="10" filter="url(#shadow)"/>
    
    <text x="1040" y="880" font-size="18" font-weight="bold" text-anchor="middle" fill="#856404">
      üí° Real-World Examples
    </text>
    
    <text x="750" y="910" font-size="13" fill="#856404">
      <tspan font-weight="bold">Example 1:</tspan> Water at 4.2 cm ‚Üí Model predicts: <tspan fill="#27AE60" font-weight="bold">glass_full</tspan> ‚Üí Buzzer ON üîä
    </text>
    <text x="750" y="932" font-size="13" fill="#856404">
      <tspan font-weight="bold">Example 2:</tspan> Water at 9.8 cm ‚Üí Model predicts: <tspan fill="#E74C3C" font-weight="bold">glass_not_full</tspan> ‚Üí Buzzer OFF üîá
    </text>
    <text x="750" y="954" font-size="13" fill="#856404">
      <tspan font-weight="bold">Example 3:</tspan> Water at 5.5 cm ‚Üí Model predicts: <tspan fill="#27AE60" font-weight="bold">glass_full</tspan> ‚Üí Buzzer ON üîä
    </text>
    <text x="750" y="976" font-size="13" fill="#856404">
      <tspan font-weight="bold">Example 4:</tspan> Empty glass 11 cm ‚Üí Model predicts: <tspan fill="#E74C3C" font-weight="bold">glass_not_full</tspan> ‚Üí Buzzer OFF üîá
    </text>
  </g>
  
  <!-- Technical Specifications -->
  <g id="specs-left">
    <rect x="50" y="150" width="320" height="200" fill="white" stroke="#9B59B6" stroke-width="4" rx="10" filter="url(#shadow)"/>
    
    <text x="210" y="185" font-size="16" font-weight="bold" text-anchor="middle" fill="#8E44AD">
      üéØ Setup Requirements
    </text>
    
    <text x="70" y="215" font-size="13" fill="#2C3E50">
      ‚úì Sensor must face directly downward
    </text>
    <text x="70" y="238" font-size="13" fill="#2C3E50">
      ‚úì Keep sensor position fixed/stable
    </text>
    <text x="70" y="261" font-size="13" fill="#2C3E50">
      ‚úì No obstacles in detection path
    </text>
    <text x="70" y="284" font-size="13" fill="#2C3E50">
      ‚úì Use same glass for all tests
    </text>
    <text x="70" y="307" font-size="13" fill="#2C3E50">
      ‚úì Flat water surface preferred
    </text>
    <text x="70" y="330" font-size="13" fill="#2C3E50">
      ‚úì Room temperature operation
    </text>
  </g>
  
  <!-- Sensor Specifications -->
  <g id="specs-sensor">
    <rect x="50" y="370" width="320" height="180" fill="white" stroke="#3498DB" stroke-width="4" rx="10" filter="url(#shadow)"/>
    
    <text x="210" y="405" font-size="16" font-weight="bold" text-anchor="middle" fill="#2980B9">
      üìê HC-SR04 Specifications
    </text>
    
    <text x="70" y="435" font-size="13" fill="#2C3E50">
      ‚Ä¢ <tspan font-weight="bold">Range:</tspan> 2 cm - 400 cm
    </text>
    <text x="70" y="458" font-size="13" fill="#2C3E50">
      ‚Ä¢ <tspan font-weight="bold">Resolution:</tspan> 0.3 cm
    </text>
    <text x="70" y="481" font-size="13" fill="#2C3E50">
      ‚Ä¢ <tspan font-weight="bold">Angle:</tspan> 15¬∞ detection cone
    </text>
    <text x="70" y="504" font-size="13" fill="#2C3E50">
      ‚Ä¢ <tspan font-weight="bold">Frequency:</tspan> 40 kHz ultrasonic
    </text>
    <text x="70" y="527" font-size="13" fill="#2C3E50">
      ‚Ä¢ <tspan font-weight="bold">Accuracy:</tspan> ¬±0.3 cm typical
    </text>
  </g>
  
  <!-- Important Notes -->
  <g id="important-notes">
    <rect x="50" y="570" width="320" height="260" fill="#FFE6E6" stroke="#E74C3C" stroke-width="4" rx="10" filter="url(#shadow)"/>
    
    <text x="210" y="605" font-size="16" font-weight="bold" text-anchor="middle" fill="#C0392B">
      ‚ö†Ô∏è Important Notes
    </text>
    
    <text x="70" y="635" font-size="12" fill="#C0392B" font-weight="bold">
      Data Collection Tips:
    </text>
    <text x="80" y="655" font-size="11" fill="#555">
      ‚Ä¢ Collect samples in random order
    </text>
    <text x="80" y="672" font-size="11" fill="#555">
      ‚Ä¢ Vary water levels within each range
    </text>
    <text x="80" y="689" font-size="11" fill="#555">
      ‚Ä¢ Hold each level steady for 2-3 sec
    </text>
    <text x="80" y="706" font-size="11" fill="#555">
      ‚Ä¢ Avoid splashing during collection
    </text>
    
    <text x="70" y="733" font-size="12" fill="#C0392B" font-weight="bold">
      Classification Boundaries:
    </text>
    <text x="80" y="753" font-size="11" fill="#555">
      ‚Ä¢ 3-6 cm = FULL (water near top)
    </text>
    <text x="80" y="770" font-size="11" fill="#555">
      ‚Ä¢ 8-12 cm = NOT FULL (low/empty)
    </text>
    <text x="80" y="787" font-size="11" fill="#555">
      ‚Ä¢ Gap at 6-8 cm provides buffer
    </text>
    <text x="80" y="804" font-size="11" fill="#555">
      ‚Ä¢ Clear separation improves accuracy
    </text>
  </g>
  
</svg>